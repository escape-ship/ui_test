<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        button {
            padding: 10px;
            border: none;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .kakao-login {
            background-color: #F7E600;
            color: #3E1B00;
        }
        .general-login {
            background-color: #007BFF;
            color: white;
        }
        .signup-btn {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="kakao-login" id="kakao-login-btn">카카오 로그인</button>
        <button class="general-login" id="general-login-btn">일반 로그인</button>
        <br>
        <button class="signup-btn" id="signup-btn">회원가입</button>
    </div>

    <script>
        document.getElementById("kakao-login-btn").addEventListener("click", function() {
            const clientId = "71ed6e032e6da04b28061253ea908b1c"; 
            const redirectURI = "http://localhost:5500/callback.html"; 
            const authURL = `https://kauth.kakao.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectURI}&response_type=code`;
            window.location.href = authURL;
        });

        document.getElementById("general-login-btn").addEventListener("click", function() {
            window.location.href = "login.html"; // 일반 로그인 페이지로 이동
        });

        document.getElementById("signup-btn").addEventListener("click", function() {
            window.location.href = "register.html"; // 회원가입 페이지로 이동
        });
    </script>
</body>
</html>
