<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 목록</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 20px 30px;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .email {
      font-weight: 600;
      font-size: 18px;
      color: #f1f1f1;
    }

    .logout-btn {
      background-color: #b89e6f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #8d6d38;
    }

    .products {
      padding: 50px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }

    .product-card img:hover {
      opacity: 0.8;
    }

    .product-card h3 {
      font-size: 22px;
      color: #333;
      margin-top: 15px;
      font-weight: 700;
    }

    .product-card p {
      color: #666;
      margin: 10px 0;
      font-size: 16px;
    }

    .product-card .price {
      color: #b89e6f;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .product-card .category {
      font-size: 14px;
      color: #888;
    }

    .buy-btn {
      background-color: #b89e6f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      width: 100%;
    }

    .buy-btn:hover {
      background-color: #8d6d38;
    }

    /* 상품 추가 버튼 디자인 */
    .add-product-btn {
      background-color: #b89e6f;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 20px 0;
      display: block;
      width: 200px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      margin-left: auto;
      margin-right: auto;
    }

    .add-product-btn:hover {
      background-color: #8d6d38;
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    /* 팝업 스타일 */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
    }

    .popup-content input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .popup-content button {
      background-color: #b89e6f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .popup-content button:hover {
      background-color: #8d6d38;
    }

    .close-btn {
      background-color: #ff5c5c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }

    .close-btn:hover {
      background-color: #ff0000;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="email" id="user-email">로그인 중...</div>
    <button class="logout-btn" onclick="logout()">로그아웃</button>
  </div>

  <button class="add-product-btn" onclick="openPopup()">상품 추가</button>

  <div class="products" id="product-list">
    <!-- 상품 리스트 출력 -->
  </div>

  <!-- 팝업창 -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>상품 추가</h3>
      <input type="text" id="name" placeholder="상품명" />
      <input type="text" id="categories" placeholder="카테고리" />
      <input type="number" id="price" placeholder="가격" />
      <input type="number" id="inventory" placeholder="재고" />
      <input type="text" id="image_url" placeholder="이미지 URL" />
      <button onclick="submitProduct()">상품 추가</button>
      <button class="close-btn" onclick="closePopup()">취소</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("accessToken");
    console.log("Token:", token);

    const email = localStorage.getItem("userEmail");

    // 이메일 표시
    if (email) {
      document.getElementById("user-email").innerText = email;
    }

    // 로그아웃 함수
    function logout() {
      localStorage.removeItem("accessToken");
      localStorage.removeItem("userEmail");
      window.location.href = "login.html";
    }
    // 구매하기 버튼 클릭 시 order.html로 이동
    function goToOrderPage(productId, productName, productPrice) {
      console.log('상품 ID:', productId);
      console.log('상품명:', productName);
      console.log('가격:', productPrice);

      const url = `order.html?productId=${productId}&productName=${encodeURIComponent(productName)}&productPrice=${productPrice}`;
      window.location.href = url;
    }
    // 팝업 열기
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    // 팝업 닫기
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // 상품 추가하기
    function submitProduct() {
      const name = document.getElementById("name").value;
      const categories = document.getElementById("categories").value;
      const price = parseFloat(document.getElementById("price").value);
      const inventory = parseInt(document.getElementById("inventory").value);
      const image_url = document.getElementById("image_url").value;

      // 데이터 유효성 검사
      if (!name || !categories || isNaN(price) || isNaN(inventory) || !image_url) {
        alert("모든 필드를 올바르게 입력하세요.");
        return;
      }

      // API 요청
      fetch("http://localhost:8081/products", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: name,
          categories: categories,
          price: price,
          inventory: inventory,
          image_url: image_url
        })
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          closePopup();
          // 상품 리스트 갱신 (옵션)
          loadProducts();
        })
        .catch(err => {
          console.error(err);
          alert("상품 추가에 실패했습니다.");
        });
    }

    // 상품 목록 불러오기
    function loadProducts() {
      fetch("http://localhost:8081/products/0", {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        credentials: "include"
      })
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("product-list");
          list.innerHTML = data.products.map(p => {
            return `
          <div class="product-card">
            <img src="${p.imageUrl}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p class="price">${p.price}</p>
            <p>재고: ${p.inventory}개</p>
            <p class="category">카테고리: ${p.categories}</p>
            <button class="buy-btn" data-id="${p.id}" data-name="${p.name}" data-price="${p.price}">구매하기</button>
          </div>
        `;
          }).join("");
        })
        .catch(err => {
          console.error(err);
        });
    }

    // 이벤트 위임으로 구매하기 버튼 클릭 처리
    document.getElementById("product-list").addEventListener("click", function (event) {
      if (event.target.classList.contains("buy-btn")) {
        const productId = event.target.getAttribute("data-id");
        const productName = event.target.getAttribute("data-name");
        const productPrice = event.target.getAttribute("data-price");
        goToOrderPage(productId, productName, productPrice);
      }
    });

    // 구매하기 버튼 클릭 시 order.html로 이동
    function goToOrderPage(productId, productName, productPrice) {
      const url = `order.html?productId=${productId}&productName=${encodeURIComponent(productName)}&productPrice=${productPrice}`;
      window.location.href = url;
    }

    window.onload = loadProducts;
  </script>

</body>

</html>
