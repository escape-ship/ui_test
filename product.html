<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>상품 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: right;
      font-size: 14px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 100px;
    }

    .product {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 200px;
    }

    .product h3 {
      margin: 0 0 10px 0;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background-color: gold;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }

    .product.silver button {
      background-color: silver;
    }
  </style>
</head>
<body>
    <div class="header">
        <span id="user-email"></span>
        <button id="logout-btn">로그아웃</button>
    </div>
  <div class="container">
    <div class="product gold">
      <h3>금 상품</h3>
      <p>순도 99.9% 골드</p>
      <button>구매하기</button>
    </div>
    <div class="product silver">
      <h3>은 상품</h3>
      <p>순도 99.9% 실버</p>
      <button>구매하기</button>
    </div>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");

    if (email) {
      document.getElementById("user-email").innerText = `로그인된 사용자: ${email}`;
    } else {
      document.getElementById("user-email").innerText = "로그인된 사용자 없음";
    }

    // 로그아웃 기능
    document.getElementById("logout-btn").addEventListener("click", function () {
            localStorage.removeItem("userEmail");
            alert("로그아웃 되었습니다.");
            window.location.href = "index.html";
    });

  </script>
</body>
</html>
